<div class="card">
    <div class="card-header">
        <form class="md-float-material form-material m-t-10" autocomplete="off">
            <div class="row">
                <div class="col-md-6">
                    <div class="row" [hidden]="empresas_usuario.length < 2">
                        <div class="col-md-12">
                            <div class="form-group form-primary">
                                <select
                                    name="empresa"
                                    id="empresa"
                                    #empresa="ngModel"
                                    class="form-control"
                                    [(ngModel)]="data.empresa"
                                    required
                                >
                                    <option value="" disabled></option>
                                    <option
                                        value="{{ empresa.bd }}"
                                        *ngFor="let empresa of empresas"
                                    >
                                        {{ empresa.empresa }}
                                    </option>
                                </select>
                                <span class="form-bar"></span>
                                <label class="float-label">Empresa</label>
                                <small
                                    class="text-danger messages block"
                                    *ngIf="empresa.errors?.required"
                                    >Campo requerido</small
                                >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-primary">
                                <input
                                    type="date"
                                    name="fecha_inicial"
                                    class="form-control"
                                    [(ngModel)]="data.fecha_inicial"
                                />
                                <span class="form-bar"></span>
                                <label class="float-label"
                                    >Fecha de inicio</label
                                >
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group form-primary">
                                <input
                                    type="date"
                                    name="fecha_final"
                                    class="form-control"
                                    [(ngModel)]="data.fecha_final"
                                />
                                <span class="form-bar"></span>
                                <label class="float-label">Fecha final</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-primary">
                                <select
                                    name="entidad_tipo"
                                    id="entidad_tipo"
                                    class="form-control"
                                    [(ngModel)]="data.entidad.tipo"
                                    (change)="
                                        entidades = []; data.entidad.input = ''
                                    "
                                >
                                    <option value="" disabled selected></option>
                                    <option value="Clientes">Cliente</option>
                                    <option value="Proveedores">
                                        Proveedor
                                    </option>
                                </select>
                                <span class="form-bar"></span>
                                <label class="float-label">Tipo</label>
                            </div>
                        </div>

                        <div class="col-md-10" [hidden]="entidades.length > 0">
                            <div class="form-group form-primary">
                                <input
                                    type="text"
                                    name="entidad_input"
                                    class="form-control"
                                    #entidadinput="ngModel"
                                    [(ngModel)]="data.entidad.input"
                                    pattern="[^'&quot;]+$"
                                    maxlength="100"
                                    (keyup.enter)="buscarEntidad()"
                                />
                                <span class="form-bar"></span>
                                <label class="float-label"
                                    >Buscar entidad</label
                                >
                                <small
                                    class="text-danger messages block"
                                    *ngIf="
                                        entidadinput.invalid &&
                                        (entidadinput.dirty ||
                                            entidadinput.touched)
                                    "
                                    >No se permite el caracter ' ó "</small
                                >
                            </div>
                        </div>

                        <div class="col-md-10" [hidden]="entidades.length == 0">
                            <div class="form-group form-primary">
                                <select
                                    name="select_entidad"
                                    id="select_entidad"
                                    class="form-control"
                                    #selectentidad="ngModel"
                                    [(ngModel)]="data.entidad.select"
                                >
                                    <option value="" disabled selected></option>
                                    <option
                                        value="{{ entidad.rfc }}"
                                        *ngFor="let entidad of entidades"
                                    >
                                        {{ entidad.razon_social }}
                                    </option>
                                </select>
                                <span class="form-bar"></span>
                                <label class="float-label">Entidad</label>
                                <small
                                    class="text-danger messages block"
                                    *ngIf="selectentidad.errors?.required"
                                    >Campo requerido</small
                                >
                            </div>
                        </div>

                        <div class="col-md-2">
                            <button
                                type="button"
                                class="
                                    btn btn-outline-primary btn-sm btn-block
                                    http-disabled
                                "
                                (click)="buscarEntidad()"
                                [disabled]="!data.entidad.tipo || !data.empresa"
                                placement="top"
                                ngbTooltip="{{
                                    entidades.length > 0
                                        ? 'Limpiar búsqueda'
                                        : 'Buscar entidad'
                                }}"
                            >
                                <i class="fa fa-search fa-2x"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3">
                            <label style="display: block; font-size: 9pt"
                                >Información CRM</label
                            >
                            <ui-switch
                                class="js-single"
                                color="#4680ff"
                                switchColor="#fff"
                                size="medium"
                                name="busquedacrm"
                                [(ngModel)]="data.crm"
                            ></ui-switch>
                        </div>
                    </div>

                    <div class="row m-t-10">
                        <div class="col-md-6">
                            <button
                                type="button"
                                class="
                                    btn btn-outline-success btn-sm btn-block
                                    http-disabled
                                "
                                (click)="generarReporte()"
                                [disabled]="!data.entidad.tipo || !data.empresa"
                                placement="top"
                                ngbTooltip="Generar reporte"
                            >
                                <i class="fa fa-file-excel fa-2x"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="card-body" *ngIf="entidades_data.length > 0">
        <h4 class="sub-title m-t-20">{{ data.entidad.tipo }}</h4>

        <div class="row">
            <div class="col-md-12 table-responsive">
                <table
                    class="table table-striped"
                    id="contabilidad_estado_factura"
                >
                    <thead>
                        <tr>
                            <th>Razón social</th>
                            <th>RFC</th>
                            <th>Restante</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of entidades_data">
                            <td>{{ row.nombre }}</td>
                            <td>{{ row.rfc }}</td>
                            <td>
                                $ {{ commaNumber(row.total | number: "1.2-2") }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
