<div class="card">
    <div class="card-header">
        <form class="md-float-material form-material mt-10">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-primary">
                        <select
                            name="contabilidad-linio-empresa"
                            class="form-control"
                            [(ngModel)]="empresa"
                        >
                            <option
                                value="{{ row.id }}"
                                *ngFor="let row of empresas"
                            >
                                {{ row.empresa }}
                            </option>
                        </select>
                        <span class="form-bar"></span>
                        <label class="float-label">Empresa</label>
                    </div>
                </div>
                <div class="col-md-2" style="margin-top: -10px">
                    <label style="font-size: 11px; display: block"
                        ># de venta</label
                    >
                    <ui-switch
                        class="js-single"
                        color="#4680ff"
                        switchColor="#fff"
                        size="medium"
                        name="nventa"
                        id="nventa"
                        [(ngModel)]="data.mostrar"
                        (change)="cambio_num_venta()"
                    ></ui-switch>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6" *ngIf="data.mostrar">
                            <div class="form-group form-primary">
                                <input
                                    class="form-control"
                                    id="num_venta"
                                    name="num_venta"
                                    maxlength="11"
                                    #numventainput="ngModel"
                                    [(ngModel)]="numventa"
                                    required
                                    (input)="alphaNumberOnly($event)"
                                    (keypress)="clsAlphaNoOnly($event)"
                                    (input)="resetxml()"
                                />
                                <span class="form-bar"></span>
                                <label class="float-label"
                                    >Numero de venta</label
                                >
                            </div>
                        </div>
                        <div class="col-md-6" *ngIf="numventa">
                            <div class="form-group form-primary">
                                <input
                                    type="file"
                                    class="form-control"
                                    id="cargar_archivo_xml"
                                    name="cargar_archivo_xml"
                                    (change)="cargarArchivoXMLcon()"
                                    multiple
                                />
                                <span class="form-bar"></span>
                                <label class="float-label"
                                    >Cargar XML de ventas</label
                                >
                            </div>
                        </div>
                        <div class="col-md-6" *ngIf="!data.mostrar">
                            <div class="form-group form-primary">
                                <input
                                    type="file"
                                    class="form-control"
                                    id="cargar_archivo_xml"
                                    name="cargar_archivo_xml"
                                    (change)="cargarArchivoXMLsin()"
                                    multiple
                                />
                                <span class="form-bar"></span>
                                <label class="float-label"
                                    >Cargar XML de ventas</label
                                >
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <!--<button
                                class="btn btn-outline-info btn-sm btn-block http-disabled"
                                (click)="importar($event)"
                                placement="top"
                                ngbTooltip="Importar facturas"
                            > --><button
                                class="btn btn-outline-info btn-sm btn-block http-disabled"
                                (click)="importar($event)"
                                placement="top"
                                ngbTooltip="Importar facturas"
                            >
                                <i class="fa fa-2x fa-file-import"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
