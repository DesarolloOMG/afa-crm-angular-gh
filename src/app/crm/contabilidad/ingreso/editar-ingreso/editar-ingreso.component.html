<div class="card">
    <div class="card-body">
        <form class="md-float-material form-material">

            <h4 class="sub-title">
                Ingresa el folio del movimiento (Ingreso / Egreso y el RFC del nuevo cliente
            </h4>

            <div class="row">
                <div class="col-md-3">
                    <div class="form-group form-primary">
                        <app-form-field
                            name="ingreso-folio"
                            label="ID/Folio del movimiento"
                            type="text"
                            [(model)]="data.movimiento"
                        ></app-form-field>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group form-primary">
                        <app-form-field
                            name="ingreso-rfc"
                            label="RFC del nuevo cliente"
                            type="text"
                            [(model)]="data.cliente.rfc"
                        ></app-form-field>
                    </div>
                </div>
            </div>

            <div class="row m-t-50">
                <div class="col-md-12">
                    <button
                        class="btn btn-outline-primary btn-sm btn-block http-disabled"
                        (click)="editarIngreso()"
                        ngbTooltip="Editar Ingreso"
                    >
                        <i class="fa fa-2x fa-save"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
