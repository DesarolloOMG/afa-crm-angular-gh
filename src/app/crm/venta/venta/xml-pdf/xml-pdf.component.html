<div class="container-fluid py-4 px-3 main-container">
    <form autocomplete="off">
        <div class="row align-items-end mb-2">
            <div class="col-md-6 mb-2">
                <h5 class="mb-2 fw-bold text-primary">Documento</h5>
                <label class="fw-semibold mb-1 text-secondary"># de documento CRM</label>
                <input type="text" name="documento" class="form-control" [(ngModel)]="data.documento"/>
            </div>
            <div class="col-md-6 ">
                <h5 class="mb-2 fw-bold text-primary">Archivos</h5>
                <div class="row">
                    <div class="col-md-6">
                        <label>
                            Archivo PDF:
                            <input id="pdf" class="form-control" type="file" name="pdf" accept="application/pdf"
                                   (change)="archivoPDF($event)"/>
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label>
                            Archivo XML:
                            <input id="xml" class="form-control" type="file" name="xml" accept=".xml,application/xml"
                                   (change)="archivoXML($event)"/>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-3"/>
        <div class="row mt-4">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary btn-lg w-100" (click)="relacionar()"
                        [disabled]="!data.documento || !data.pdf || !data.xml">
                    <i class="fa fa-save me-2"></i>Relacionar
                </button>
            </div>
        </div>
    </form>
</div>
