<div class="card">
    <div class="card-header">
        <form class="md-float-material form-material mt-10">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-primary">
                                <input
                                    type="text"
                                    name="razon"
                                    class="form-control"
                                    [(ngModel)]="data.documento"
                                />
                                <span class="form-bar"></span>
                                <label class="float-label">Venta</label>
                            </div>
                        </div>
        
                        <div class="col-md-12">
                            <div class="form-group form-primary">
                                <input
                                    type="email"
                                    name="correo"
                                    class="form-control"
                                    [(ngModel)]="data.correo"
                                />
                                <span class="form-bar"></span>
                                <label class="float-label">Correo electronico</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <button
                                class="btn btn-sm btn-info btn-block http-disabled"
                                (click)="descargarNota()"
                                [disabled]="data.documento == ''"
                                placement="top"
                                ngbTooltip="Descargar nota de venta"
                            >
                                <i class="fa fa-file-download fa-2x"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
