<div class="card">
    <div class="card-header">
        <form class="md-float-material form-material m-t-10">
            <h4 class="sub-title m-t-20">Filtros de la búsqueda</h4>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group form-primary">
                        <input
                            type="text"
                            class="form-control"
                            name="publicacion"
                            [(ngModel)]="data.publicacion"
                        />
                        <span class="form-bar"></span>
                        <label class="float-label"
                        >ID de la publicación (MLM)</label
                        >
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group form-primary">
                        <input
                            type="date"
                            name="fecha_inicial"
                            class="form-control"
                            [(ngModel)]="data.fecha_inicial"
                            required
                        />
                        <span class="form-bar"></span>
                        <label class="float-label-read-only">Fecha inicial</label>
                    </div>
                </div>


                <div class="col-md-2">
                    <div class="form-group form-primary">
                        <input
                            type="date"
                            name="fecha_final"
                            class="form-control"
                            [(ngModel)]="data.fecha_final"
                            required
                        />
                        <span class="form-bar"></span>
                        <label class="float-label-read-only">Fecha final</label>
                    </div>
                </div>

                <div
                    class="col-md-2"
                    style="margin-top: -18px;"
                >
                    <label style="display: block; font-size: 9pt;"
                    >{{ data.dropOrFull ? 'Solo Fulfillment' : 'Sin Fulfillment' }}</label
                    >
                    <ui-switch
                        [(ngModel)]="data.dropOrFull"
                        class="js-single"
                        color="#4680ff"
                        id="sellcenter"
                        name="sellcenter"
                        size="medium"
                        switchColor="#fff"
                    ></ui-switch>
                </div>

            </div>
            <div class="row">
                <button
                    (click)="importarVentas()"
                    [disabled]="data.marketplace == 0"
                    class="btn btn-sm btn-block btn-info btn-block m-t-10 http-disabled"
                >
                    Importar
                </button>
            </div>
        </form>
    </div>
</div>
