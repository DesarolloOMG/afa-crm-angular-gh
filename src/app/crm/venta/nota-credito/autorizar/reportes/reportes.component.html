<div class="card">
    <div class="card-header">
        <form class="md-float-material form-material">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-primary">
                                <select
                                    name="modulo"
                                    id="modulo"
                                    class="form-control"
                                    [(ngModel)]="busqueda.modulo"
                                >
                                    <option value="{{ 'D' }}">
                                        Devoluciones
                                    </option>
                                    <option value="{{ 'G' }}">Garant√≠as</option>
                                </select>
                                <span class="form-bar"></span>
                                <label class="float-label">Modulo</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-primary">
                                <input
                                    type="date"
                                    class="form-control"
                                    name="fecha_inicio"
                                    [(ngModel)]="busqueda.fecha_inicio"
                                />
                                <span class="form-bar"></span>
                                <label class="float-label"
                                    >Fecha de inicio</label
                                >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-primary">
                                <input
                                    type="date"
                                    class="form-control"
                                    name="fecha_final"
                                    [(ngModel)]="busqueda.fecha_final"
                                />
                                <span class="form-bar"></span>
                                <label class="float-label">Fecha final</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row m-t-10">&nbsp;</div>
                    <div class="row m-t-10">
                        <button
                            class="btn btn-sm btn-block btn-outline-info http-disabled"
                            id="generar_reporte"
                            placement="right"
                            ngbTooltip="Descargar Reporte"
                            (click)="boton()"
                        >
                            <i class="fa fa-download fa-2x"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
