<div class="card">
    <div class="card-header">
        <form class="md-float-material form-material m-t-10">
            <h4 class="sub-title">Marketplace</h4>

            <div class="row">
                <div class="col-md-2">
                    <div class="form-group form-primary">
                        <select
                            name="venta-area"
                            class="form-control"
                            (change)="onChangeArea()"
                            [(ngModel)]="data.area"
                        >
                            <option value="0" disabled selected></option>
                            <option
                                value="{{ area.id }}"
                                *ngFor="let area of areas"
                            >
                                {{ area.area }}
                            </option>
                        </select>

                        <span class="form-bar"></span>
                        <label class="float-label">Área</label>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group form-primary">
                        <select
                            name="venta-marketplace"
                            class="form-control"
                            [(ngModel)]="data.marketplace"
                        >
                            <option value="" disabled selected></option>
                            <option
                                value="{{ marketplace.id }}"
                                *ngFor="let marketplace of marketplaces"
                            >
                                {{ marketplace.marketplace }}
                            </option>
                        </select>
                        <span class="form-bar"></span>
                        <label class="float-label">Marketplace</label>
                    </div>
                </div>
            </div>

            <h4 class="sub-title m-t-20">Filtros de la búsqueda</h4>

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-primary">
                                <select
                                    name="venta-tipo-importacion"
                                    class="form-control"
                                    [(ngModel)]="data.type"
                                >
                                    <option value="" disabled selected></option>
                                    <option value="fulfillment">
                                        Fulfillment
                                    </option>
                                    <option value="dropoff">Dropoff</option>
                                </select>
                                <span class="form-bar"></span>
                                <label class="float-label"
                                    >Tipo importación</label
                                >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-primary">
                                <input
                                    type="date"
                                    name="venta-initial-date"
                                    class="form-control"
                                    [(ngModel)]="data.initial_date"
                                />
                                <span class="form-bar"></span>
                                <label class="float-label">Fecha inicial</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group form-primary">
                                <input
                                    type="date"
                                    name="venta-final-date"
                                    class="form-control"
                                    [(ngModel)]="data.final_date"
                                />
                                <span class="form-bar"></span>
                                <label class="float-label">Fecha final</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <button
                                class="btn btn-sm btn-block btn-outline-info http-disabled"
                                (click)="importOrders()"
                                placement="top"
                                ngbTooltip="Importar ventas"
                            >
                                <i class="fa fa-file-import fa-2x"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
