<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                <form
                    class="md-float-material form-material"
                    action="javascript:void();"
                    #f="ngForm"
                >
                    <div class="text-center">
                        <img src="assets/images/logo_omg.png" alt="omg.png" />
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center">Iniciar sesión</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input
                                    #email="ngModel"
                                    type="text"
                                    name="email"
                                    class="form-control"
                                    [(ngModel)]="user.email"
                                    required
                                    email
                                />
                                <span class="form-bar"></span>
                                <label class="float-label"
                                    >Correo electronico</label
                                >
                                <small
                                    class="text-danger messages"
                                    *ngIf="
                                        email.invalid &&
                                        (email.dirty || email.touched) &&
                                        email.errors?.email
                                    "
                                    >Favor de escribir un correo electronico
                                    valido</small
                                >
                                <small
                                    class="text-danger messages"
                                    *ngIf="
                                        email.invalid &&
                                        (email.dirty || email.touched) &&
                                        email.errors?.required
                                    "
                                    >Campo requerido</small
                                >
                            </div>

                            <div class="form-group form-primary">
                                <input
                                    #contrasena="ngModel"
                                    type="password"
                                    name="contrasena"
                                    class="form-control"
                                    [(ngModel)]="user.password"
                                    (keyup.enter)="login()"
                                    required
                                />
                                <span class="form-bar"></span>
                                <label class="float-label">Contraseña</label>
                                <small
                                    class="text-danger messages"
                                    *ngIf="
                                        contrasena.invalid &&
                                        (contrasena.dirty ||
                                            contrasena.touched) &&
                                        contrasena.errors?.required
                                    "
                                    >Campo requerido</small
                                >
                            </div>

<!--                                    name="authy"-->

                            <div class="row m-t-25 text-left">
                                <div class="col-12">
                                    <div
                                        class="forgot-phone text-right f-right"
                                    >
                                        <a
                                            [routerLink]="['/auth/forgot']"
                                            class="text-right f-w-600"
                                        >
                                            Recuperar contraseña</a
                                        >
                                    </div>
                                </div>
                            </div>

                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button
                                        type="button"
                                        class="btn btn-outline-primary btn-sm btn-block m-b-20 http-disabled"
                                        (click)="login()"
                                    >
                                        Iniciar sesión
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
