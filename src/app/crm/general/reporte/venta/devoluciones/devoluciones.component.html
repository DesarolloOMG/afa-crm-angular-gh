<div class="card">
    <div class="card-header">
        <form class="md-float-material form-material m-t-10">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-primary">
                                <select
                                    name="empresa"
                                    class="form-control"
                                    [(ngModel)]="data.empresa"
                                    required
                                >
                                    <option value="" disabled></option>
                                    <option
                                        value="{{ empresa.id }}"
                                        *ngFor="let empresa of empresas"
                                    >
                                        {{ empresa.empresa }}
                                    </option>
                                </select>
                                <span class="form-bar"></span>
                                <label class="float-label">Empresa</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-primary">
                                <input
                                    type="date"
                                    class="form-control"
                                    name="fecha_inicio"
                                    [(ngModel)]="data.fecha_inicio"
                                />
                                <span class="form-bar"></span>
                                <label class="float-label"
                                    >Fecha de inicio</label
                                >
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group form-primary">
                                <input
                                    type="date"
                                    class="form-control"
                                    name="fecha_final"
                                    [(ngModel)]="data.fecha_final"
                                />
                                <span class="form-bar"></span>
                                <label class="float-label">Fecha final</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <button
                                class="
                                    btn btn-sm btn-block btn-outline-info
                                    http-disabled
                                "
                                placement="top"
                                ngbTooltip="Generar reporte"
                                (click)="generarReporte()"
                                [disabled]="data.marketplace == 0"
                            >
                                <i class="fa fa-2x fa-search"></i>
                            </button>
                        </div>
                        <div class="col-md-12">
                            <button
                                class="
                                    btn btn-sm btn-outline-info btn-block
                                    m-t-10
                                    http-disabled
                                "
                                placement="top"
                                ngbTooltip="Descargar Reporte"
                                (click)="descargarReporte()"
                                [disabled]="data.excel == ''"
                            >
                                <i class="fa fa-2x fa-download"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
