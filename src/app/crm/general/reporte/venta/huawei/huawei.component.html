<div class="card">
    <div class="card-header">
        <form class="md-float-material form-material m-t-10">
            <h4 class="sub-title m-t-20">
                Filtros de la b√∫squeda
            </h4>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group form-primary">
                        <input
                            type="date"
                            class="form-control"
                            name="fecha_inicio"
                            [(ngModel)]="data.fecha_inicio"
                        />
                        <span class="form-bar"></span>
                        <label class="float-label">Fecha de inicio</label>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group form-primary">
                        <input
                            type="date"
                            class="form-control"
                            name="fecha_final"
                            [(ngModel)]="data.fecha_final"
                        />
                        <span class="form-bar"></span>
                        <label class="float-label">Fecha final</label>
                    </div>
                </div>

                <div class="col-md-2" style="margin-top: -18px;">
                    <label style="font-size: 11px; display: block;"
                        >Huawei</label
                    >
                    <ui-switch
                        class="js-single"
                        color="#4680ff"
                        switchColor="#fff"
                        size="medium"
                        name="huawei"
                        id="huawei"
                        [(ngModel)]="data.huawei"
                    ></ui-switch>
                </div>

                <div class="col-md-1">
                    <button
                        class="btn btn-sm btn-block btn-info btn-block m-t-10 http-disabled"
                        (click)="generarReporte()"
                        [disabled]="data.marketplace == 0"
                    >
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="col-md-1">
                    <button
                        class="btn btn-sm btn-block btn-info btn-block m-t-10 http-disabled"
                        (click)="descargarReporte()"
                        [disabled]="data.excel == ''"
                    >
                        <i class="fa fa-download"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
