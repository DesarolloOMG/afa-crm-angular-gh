<div class="card">
    <div class="card-header">
        <form class="md-float-material form-material m-t-10">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group form-primary">
                        <input
                            type="date"
                            class="form-control"
                            name="fecha_inicio"
                            [(ngModel)]="busqueda.fecha_inicial"
                        />
                        <span class="form-bar"></span>
                        <label class="float-label">Fecha de inicio</label>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group form-primary">
                        <input
                            type="date"
                            class="form-control"
                            name="fecha_final"
                            [(ngModel)]="busqueda.fecha_final"
                        />
                        <span class="form-bar"></span>
                        <label class="float-label">Fecha final</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <button
                        class="
                            btn btn-sm btn-block btn-info
                            m-t-10
                            http-disabled
                        "
                        [disabled]="
                            !busqueda.fecha_inicial || !busqueda.fecha_final
                        "
                        (click)="cargarDocumentos()"
                    >
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <p class="resumen-documento">
                        <b>Creadas: </b> {{ ventas.length }}
                    </p>

                    <p class="resumen-documento">
                        <b>Empacadas: </b> {{ empacadas }}
                    </p>

                    <p class="resumen-documento">
                        <b>Enviadas: </b> {{ enviadas }}
                    </p>
                </div>
            </div>
        </form>
    </div>

    <div class="card-block table-responsive">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" id="reporte_venta_diario">
                    <thead>
                        <tr>
                            <th>Pedido</th>
                            <th>Fecha de creaci√≥n</th>
                            <th>Fecha de empaque</th>
                            <th>Fecha de envio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of ventas">
                            <td>
                                <a
                                    class="btn btn-info btn-sm"
                                    [routerLink]="[
                                        '/general/busqueda/venta/id',
                                        row.id
                                    ]"
                                    target="_blank"
                                    >{{ row.id }}</a
                                >
                            </td>
                            <td>{{ row.created_at }}</td>
                            <td>{{ row.packing_date }}</td>
                            <td>{{ row.shipping_date }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
