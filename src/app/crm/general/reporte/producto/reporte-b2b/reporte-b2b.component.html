<div class="card">
    <div class="card-header">
        <form class="md-float-material form-material" autocomplete="off">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-primary">
                        <select
                            name="btob-provider"
                            class="form-control"
                            [(ngModel)]="provider"
                        >
                            <option value="" disabled></option>
                            <option
                                value="{{ row.id }}"
                                *ngFor="let row of providers"
                            >
                                {{ row.razon_social }}
                            </option>
                        </select>
                        <span class="form-bar"></span>
                        <label class="float-label">Proveedor B2B</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button
                        class="btn btn-sm btn-outline-info m-t-10 btn-block http-disabled"
                        (click)="creareReport()"
                        placement="top"
                        ngbTooltip="Generar reporte"
                    >
                        <i class="fa fa-file-excel fa-2x"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
