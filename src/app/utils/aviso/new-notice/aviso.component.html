<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form
                    class="md-float-material form-material"
                    action="javascript:void(0);"
                >
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center">{{title}}</h3>
                                    <p class="text-center">
                                        {{message}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
